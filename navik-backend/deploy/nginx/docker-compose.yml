version: '3'

services:
  nginx-gateway:
    image: openresty/openresty:alpine
    container_name: nginx-gateway
    ports:
      - "80:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/conf.d:/etc/nginx/conf.d:ro
      - ./config/lua:/etc/nginx/lua:ro
    networks:
      - kafka-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  kafka-network:
    external: true
    name: kafka-network